version: "3"
services:
  timemachine:
    network_mode: "host"
    env_file:
      - .env
    restart: unless-stopped
    ports:
      - "137:137/udp"
      - "138:138/udp"
      - "139:139"
    volumes:
      - /mnt/data/time-machine:/opt/timemachine"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    container_name: timemachine
    image: yriveiro/timemachine:1.0.0
